<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="ocean-electric" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#004e92" />
      <stop offset="50%" stop-color="#0092b2" />
      <stop offset="100%" stop-color="#39ff14" />
    </linearGradient>
    <filter id="soft-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Main flowing shape -->
  <path d="M50,100
           C50,50 100,50 120,80
           C140,110 180,90 160,140
           C140,190 80,180 60,140
           C40,100 50,100 50,100 Z"
        fill="url(#ocean-electric)"
        opacity="0.9"
        filter="url(#soft-glow)" />

  <!-- Secondary highlight shape for depth/flow -->
  <path d="M80,110
           C90,90 130,100 120,130
           C110,160 70,130 80,110 Z"
        fill="#ffffff"
        opacity="0.2" />
</svg>
